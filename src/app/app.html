<main class="main-container">
  
<header class="app-header">
    <img ngSrc="images/logo.png" 
         width="120" 
         height="120" 
         priority 
         alt="Logo Milsa" 
         class="app-logo">

    <h1 class="brand-title">Milsa Catalogue</h1>
    <p class="brand-subtitle">DÃ©couvrez nos collections exclusives</p>
  </header>
  <section class="catalog-grid">
    <article 
      class="catalog-card" 
      *ngFor="let cat of catalogs" 
      (click)="openCatalog(cat)">
      
      <div class="image-wrapper">
        <img [ngSrc]="cat.coverImage" 
             width="400" 
             height="400" 
             priority 
             alt="{{ cat.title }}"
             class="cover-img">
      </div>
           
      <div class="card-overlay">
        <span class="overlay-text">{{ cat.title }}</span>
      </div>
    </article>
  </section>

  <div class="modal-overlay" *ngIf="selectedCatalog">
    
    <button class="close-btn" (click)="closeCatalog()" aria-label="Close">
      &times;
    </button>
    
    <div class="carousel-content">
      
      <button class="nav-btn prev" (click)="prevSlide()">
        &#10094;
      </button>

      <div class="slide-display">
         <img [ngSrc]="selectedCatalog.images[currentSlideIndex]" 
              width="800" 
              height="800" 
              alt="Catalogue Slide"
              class="active-slide">
         
         <div class="slide-counter">
           {{ currentSlideIndex + 1 }} / {{ selectedCatalog.images.length }}
         </div>
      </div>

      <button class="nav-btn next" (click)="nextSlide()">
        &#10095;
      </button>
    </div>
  </div>

</main>
